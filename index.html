<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Adviento Coreano</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calendario de Adviento - Práctica de Coreano</h1>
    <div class="login">
      <input type="text" id="nickname" placeholder="Ingresa tu nickname">
      <button id="loginBtn">Iniciar Sesión</button>
    </div>
    <div id="calendar" class="draggable-container">
      <!-- Se generan automáticamente los días -->
    </div>
    <div id="testModal" class="modal">
      <div class="modal-content">
        <h2 id="testTitle"></h2>
        <p id="testQuestion"></p>
        <input type="text" id="testAnswer" placeholder="Tu respuesta">
        <button id="submitAnswer">Responder</button>
        <p id="result"></p>
        <button id="closeModal">Cerrar</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
